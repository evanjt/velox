name: Build iOS & Android

on:
  push:
    branches: [main, beta]
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type override'
        required: false
        default: 'auto'
        type: choice
        options:
          - auto
          - preview
          - beta
          - production

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Run tests
        run: npm test

  version:
    name: Get Version Info
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_code: ${{ steps.version.outputs.version_code }}
      short_sha: ${{ steps.version.outputs.short_sha }}
      build_type: ${{ steps.version.outputs.build_type }}
      filename: ${{ steps.version.outputs.filename }}
      is_release: ${{ steps.version.outputs.is_release }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version info
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Calculate version code from semver (major * 10000 + minor * 100 + patch)
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          VERSION_CODE=$((MAJOR * 10000 + MINOR * 100 + PATCH))
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

          # Determine build type
          BUILD_TYPE="preview"
          IS_RELEASE="false"
          IS_PRERELEASE="false"

          # Check for manual override
          if [[ "${{ inputs.build_type }}" != "" && "${{ inputs.build_type }}" != "auto" ]]; then
            BUILD_TYPE="${{ inputs.build_type }}"
          # Tag push = production release
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            BUILD_TYPE="production"
            IS_RELEASE="true"
          # Beta branch = beta release
          elif [[ "${{ github.ref }}" == "refs/heads/beta" ]]; then
            BUILD_TYPE="beta"
            IS_RELEASE="true"
            IS_PRERELEASE="true"
          fi

          echo "build_type=$BUILD_TYPE" >> $GITHUB_OUTPUT
          echo "is_release=$IS_RELEASE" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

          # Set filename based on build type
          case $BUILD_TYPE in
            production)
              echo "filename=veloq-${VERSION}" >> $GITHUB_OUTPUT
              ;;
            beta)
              echo "filename=veloq-${VERSION}-beta-${SHORT_SHA}" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "filename=veloq-${VERSION}-${SHORT_SHA}" >> $GITHUB_OUTPUT
              ;;
          esac

          echo "Build type: $BUILD_TYPE"
          echo "Version: $VERSION (code: $VERSION_CODE)"

  build-android:
    name: Build Android APK
    needs: [test, version]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # ============================================
      # Rust Setup and Build
      # ============================================
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust Android targets
        run: rustup target add aarch64-linux-android armv7-linux-androideabi x86_64-linux-android i686-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/route-matcher/target
          key: rust-android-${{ runner.os }}-${{ hashFiles('rust/route-matcher/Cargo.lock') }}
          restore-keys: |
            rust-android-${{ runner.os }}-

      - name: Build Rust library for Android
        run: |
          cd rust/route-matcher
          ./scripts/build-android.sh

      - name: Install Rust library to native module
        run: |
          cd rust/route-matcher
          ./scripts/install-android.sh

      - name: Verify native module installation
        run: |
          echo "=== Checking native module installation ==="
          MODULE_DIR="modules/route-matcher-native/android/src/main/jniLibs"

          for arch in arm64-v8a armeabi-v7a x86_64 x86; do
            if [ -f "$MODULE_DIR/$arch/libroute_matcher.so" ]; then
              echo "✓ $arch library found"
              ls -lh "$MODULE_DIR/$arch/libroute_matcher.so"
            else
              echo "✗ $arch library NOT found"
              exit 1
            fi
          done

      # ============================================
      # Signing Setup (for releases)
      # ============================================
      - name: Decode keystore
        if: needs.version.outputs.is_release == 'true' && env.ANDROID_KEYSTORE_BASE64 != ''
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/release.keystore
          echo "Keystore decoded successfully"

      - name: Create keystore.properties
        if: needs.version.outputs.is_release == 'true' && env.ANDROID_KEYSTORE_BASE64 != ''
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cat > android/keystore.properties << EOF
          storeFile=release.keystore
          storePassword=$ANDROID_KEYSTORE_PASSWORD
          keyAlias=$ANDROID_KEY_ALIAS
          keyPassword=$ANDROID_KEY_PASSWORD
          EOF

      # ============================================
      # Gradle and Android Build
      # ============================================
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest

      - name: Generate native project
        run: npx expo prebuild --platform android --clean

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK
        working-directory: android
        env:
          # Build all architectures for releases, arm64 only for previews
          ORG_GRADLE_PROJECT_reactNativeArchitectures: ${{ needs.version.outputs.is_release == 'true' && 'arm64-v8a,armeabi-v7a,x86_64,x86' || 'arm64-v8a' }}
        run: ./gradlew assembleRelease --no-daemon --parallel

      - name: Rename APK
        run: |
          mkdir -p artifacts
          APK_PATH=$(find android/app/build/outputs/apk -name "*.apk" | head -1)
          if [ -n "$APK_PATH" ]; then
            cp "$APK_PATH" "artifacts/${{ needs.version.outputs.filename }}.apk"
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ needs.version.outputs.filename }}
          path: artifacts/*.apk
          retention-days: 30

  build-ios:
    name: Build iOS App
    needs: [test, version]
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ============================================
      # Rust Setup and Build
      # ============================================
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust iOS targets
        run: rustup target add aarch64-apple-ios aarch64-apple-ios-sim x86_64-apple-ios

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/route-matcher/target
          key: rust-ios-${{ runner.os }}-${{ hashFiles('rust/route-matcher/Cargo.lock') }}
          restore-keys: |
            rust-ios-${{ runner.os }}-

      - name: Build Rust library for iOS
        run: |
          cd rust/route-matcher
          ./scripts/build-ios.sh

      - name: Verify Rust build artifacts
        run: |
          echo "=== Checking Rust build artifacts ==="

          # Check XCFramework
          if [ -d "rust/route-matcher/target/ios/RouteMatcherFFI.xcframework" ]; then
            echo "✓ XCFramework found"
            ls -la rust/route-matcher/target/ios/RouteMatcherFFI.xcframework/
          else
            echo "✗ XCFramework NOT found"
            exit 1
          fi

          # Check Swift bindings
          if [ -f "rust/route-matcher/target/ios/swift/route_matcher.swift" ]; then
            echo "✓ Swift bindings found"
            head -20 rust/route-matcher/target/ios/swift/route_matcher.swift
          else
            echo "✗ Swift bindings NOT found"
            exit 1
          fi

          # Check C header
          if [ -f "rust/route-matcher/target/ios/swift/route_matcherFFI.h" ]; then
            echo "✓ C header found"
          else
            echo "✗ C header NOT found"
            exit 1
          fi

      - name: Install Rust library to native module
        run: |
          cd rust/route-matcher
          ./scripts/install-ios.sh

      - name: Verify native module installation
        run: |
          echo "=== Checking native module installation ==="

          MODULE_DIR="modules/route-matcher-native/ios"

          # Check XCFramework in module
          if [ -d "$MODULE_DIR/Frameworks/RouteMatcherFFI.xcframework" ]; then
            echo "✓ XCFramework installed in module"
          else
            echo "✗ XCFramework NOT installed"
            exit 1
          fi

          # Check Generated Swift bindings
          if [ -f "$MODULE_DIR/Generated/route_matcher.swift" ]; then
            echo "✓ Swift bindings installed"
          else
            echo "✗ Swift bindings NOT installed"
            exit 1
          fi

          echo ""
          echo "=== Module contents ==="
          ls -la "$MODULE_DIR/"
          ls -la "$MODULE_DIR/Frameworks/" 2>/dev/null || true
          ls -la "$MODULE_DIR/Generated/" 2>/dev/null || true

      # ============================================
      # Node.js and iOS Build
      # ============================================
      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Generate native project
        run: npx expo prebuild --platform ios --clean

      - name: Install Pods
        working-directory: ios
        run: pod install

      - name: List available schemes
        run: xcodebuild -workspace ios/veloq.xcworkspace -list

      - name: Verify Generated files
        run: |
          echo "=== Checking Generated directory ==="
          ls -la modules/route-matcher-native/ios/Generated/ || echo "Generated directory missing!"
          echo ""
          echo "=== Checking for modulemap ==="
          cat modules/route-matcher-native/ios/Generated/module.modulemap || echo "modulemap missing!"

      - name: Build iOS Simulator app
        run: |
          xcodebuild -workspace ios/veloq.xcworkspace \
            -scheme Veloq \
            -configuration Release \
            -sdk iphonesimulator \
            -arch x86_64 \
            -derivedDataPath ios/build \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | tee build.log || (echo "=== Build failed, showing last 100 lines ===" && tail -100 build.log && exit 1)

      - name: Package .app for Appetize
        run: |
          mkdir -p artifacts
          APP_PATH=$(find ios/build/Build/Products/Release-iphonesimulator -name "*.app" -type d | head -1)
          if [ -n "$APP_PATH" ]; then
            cd "$(dirname "$APP_PATH")"
            zip -r "$GITHUB_WORKSPACE/artifacts/${{ needs.version.outputs.filename }}-ios-simulator.zip" "$(basename "$APP_PATH")"
          else
            echo "ERROR: No .app found!"
            find ios/build -name "*.app" -type d
            exit 1
          fi

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-${{ needs.version.outputs.filename }}
          path: artifacts/*-ios-simulator.zip
          retention-days: 30

      # Upload Rust artifacts for debugging if build fails
      - name: Upload Rust build artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: rust-ios-build-artifacts
          path: |
            rust/route-matcher/target/ios/
            modules/route-matcher-native/ios/Frameworks/
            modules/route-matcher-native/ios/Generated/
          retention-days: 7

  release:
    name: Create Release
    if: needs.version.outputs.is_release == 'true'
    needs: [version, build-android, build-ios]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Android artifact
        uses: actions/download-artifact@v4
        with:
          name: android-${{ needs.version.outputs.filename }}
          path: artifacts/

      - name: Download iOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-simulator-${{ needs.version.outputs.filename }}
          path: artifacts/

      - name: Generate release notes
        id: notes
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          BUILD_TYPE="${{ needs.version.outputs.build_type }}"

          if [[ "$BUILD_TYPE" == "beta" ]]; then
            TITLE="Veloq v${VERSION} Beta"
            PRERELEASE_NOTE="> **Beta Release:** This is a pre-release version for testing. Use at your own risk."
          else
            TITLE="Veloq v${VERSION}"
            PRERELEASE_NOTE=""
          fi

          # Try to get changelog from fastlane metadata
          CHANGELOG_FILE="fastlane/metadata/android/en-US/changelogs/${{ needs.version.outputs.version_code }}.txt"
          if [ -f "$CHANGELOG_FILE" ]; then
            CHANGELOG=$(cat "$CHANGELOG_FILE")
          else
            CHANGELOG="See commit history for changes."
          fi

          cat > release-notes.md << EOF
          # $TITLE

          $PRERELEASE_NOTE

          ## What's New

          $CHANGELOG

          ## Downloads

          - **Android APK:** \`${{ needs.version.outputs.filename }}.apk\`
          - **iOS Simulator:** \`${{ needs.version.outputs.filename }}-ios-simulator.zip\`

          ## Installation

          ### Android
          Download the APK and install directly on your device. You may need to enable "Install from unknown sources" in your device settings.

          ### iOS Simulator
          Unzip and drag the .app file onto the iOS Simulator.

          ---

          Built from commit: ${{ github.sha }}
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Veloq v${{ needs.version.outputs.version }}${{ needs.version.outputs.build_type == 'beta' && ' Beta' || '' }}
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('v{0}-beta', needs.version.outputs.version) }}
          body_path: release-notes.md
          prerelease: ${{ needs.version.outputs.is_prerelease }}
          files: |
            artifacts/*.apk
            artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
